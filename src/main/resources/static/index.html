<html ng-app="chestnutApp">
<head>
    <title>Chestnut</title>
    <link rel="stylesheet" type="text/css" href="chestnut.css">
    <script language="javascript" type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script language="javascript" type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script language="javascript" type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/main.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="ChestnutCtrl">

<div class="nav-panel">
    <ul>
        <li>All</li>
        <li>Films</li>
        <li>Games</li>
    </ul>
</div>

<div class="items-container">
<div class="item" ng-repeat="item in items">
    <img ng-src="{{item.poster}}" alt="{{item.title}}" />
</div>
</div>
</body>

</html>
